<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuaAmer\دعاءعامر</title>
    <link rel="stylesheet" href="style.css"> <!-- ربط ملف CSS -->
    <script src="https://www.youtube.com/iframe_api"></script> <!-- تحميل API الخاص بـ YouTube -->
    <script>
        let player;

        // دالة لتحميل YouTube Player API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video-frame', {
                height: '500',
                width: '280',
                videoId: 'wgyHailQhm4',  // الفيديو الافتراضي
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // دالة لتشغيل/إيقاف الفيديو
        function toggleVideo() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        // دالة لتخطي 10 ثوانٍ
        function skipForward() {
            let currentTime = player.getCurrentTime();
            player.seekTo(currentTime + 10, true);
        }

        // دالة عندما يكون المشغل جاهزاً
        function onPlayerReady(event) {
            event.target.playVideo();
        }
    </script>
    <style>
        /* تنسيق الجسم */
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl; /* لتنسيق الكتابة من اليمين لليسار */
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* تنسيق الهيدر */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 5px solid #3498db; /* حدود زرقاء تحت الهيدر */
        }

        header h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
            transition: transform 0.3s;
        }

        header h1:hover {
            transform: scale(1.1); /* تأثير تكبير عند التمرير */
        }

        /* أزرار فوق الهيدر */
        .top-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .top-buttons button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 12px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .top-buttons button:hover {
            background-color: #2980b9;
        }

        /* تنسيق أزرار الفيديو */
        .video-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-buttons button {
            background-color: #ff9800;
            border: none;
            color: white;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .video-buttons button:hover {
            background-color: #e68900;
            transform: scale(1.05); /* تأثير تكبير عند التمرير */
        }

        /* تنسيق الفيديو الحالي */
        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #video-frame {
            width: 280px;
            height: 500px;
            border: 3px solid #3498db;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        /* تنسيق أزرار التحكم */
        .control-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .control-buttons button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .control-buttons button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* تنسيق الفوتر */
        footer {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <header class="header">
        <h1>DuaAmer\دعاءعامر</h1>

        <!-- أزرار التفاصيل عني والفيسبوك في الأعلى -->
        <div class="top-buttons">
            <button onclick="window.location.href='about.html'">تفاصيل عني</button>
            <button onclick="window.location.href='https://www.facebook.com/profile.php?id=100070282876773&mibextid=ZbWKwL'">فيسبوك</button>
        </div>
        
        <!-- أزرار الفيديو -->
        <div class="video-buttons">
            <button onclick="player.loadVideoById('wgyHailQhm4')">فيديو 1</button>
            <button onclick="player.loadVideoById('Syp_wVD-l2k')">فيديو 2</button>
            <button onclick="player.loadVideoById('tWLdTk2tCKk')">فيديو 3</button>
            <button onclick="player.loadVideoById('njyscsoDQaw')">فيديو 4</button>
            <button onclick="player.loadVideoById('qlggKap36GI')">فيديو 5</button>
            <button onclick="player.loadVideoById('uTPx62QVdjY')">فيديو 6</button>
            <button onclick="player.loadVideoById('b4rgdSpbc3Y')">فيديو 7</button>
            <button onclick="player.loadVideoById('gdyJMiBDaG4')">فيديو 8</button>
            <button onclick="player.loadVideoById('Q6I-rLmITi8')">فيديو 9</button>
        </div>

        <!-- الفيديو الحالي -->
        <div class="video-container">
            <div id="video-frame"></div>
        </div>

        <!-- أزرار التحكم -->
        <div class="control-buttons">
            <button onclick="toggleVideo()">تشغيل/إيقاف</button>
            <button onclick="skipForward()">تخطي 10 ثوانٍ</button>
        </div>
    </header>

    
</body>
</html>
